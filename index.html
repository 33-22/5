<!DOCTYPE html>
<html>
<head>
  <title>COOKEI FORM BY SKS</title>
</head>
<body>

  <fieldset>
    <legend><span>cookie form</span></legend>
    <form method="get" id="cookei_form" accept-charset="utf-8">
      <label for="name">name</label>
      <input type="text" id="form_name" placeholder="ENTER NAME HERE">

      <label for="name">email address</label>

      <br>

      <br>
      <span class="span_row">
        <label id="remember_me_lable">REMEMBER ME !</label><input type="checkbox" id="form_checkbox"><input type="submit"  id="form_btn">
      </span>
    </form>
  </fieldset>

  <button id="check_cookie" class="check_cookie">
    READ COOKIE
  </button>
  
  <script src="javascript_1.js"></script>
  <script src="javascript_2.js"></script>
